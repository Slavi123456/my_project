<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="./loginPageStyle.css">

</head>
<body>

    <div class="container">
        <h2>Update Your Profile</h2>

        <form action="/profile" method="POST" onsubmit="updateUser(event)">
            <input type="hidden" name="_method" value="PUT">

            <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required>
            <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>


            <button type="submit">Save Changes</button>

            <button type="button" class="cancel-btn" onclick="window.location.href='/home'">Cancel</button>
        </form>
    </div>

    <script>
        //Prefilling
        window.onload = function() {
            // const userData = {
            //     first_name: "John",
            //     last_name: "Doe",
            //     email: "john.doe@example.com",
            //     password: ""
            // };

            try {
                loadUser();

            }catch(error) {
                console.log('Error in reading the user: ', error)
            }
        }
        async function loadUser() {
            const response = await fetch('/profile/user');
            if(!response.status == 200) {
                throw new Error("Failed to fetch user");
            }
            
            const user = await response.json();

            document.getElementById('first_name').value = user.first_name;
            document.getElementById('last_name').value = user.last_name;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = "";
        }
        async function updateUser(event) {
            event.preventDefault();

            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch ('/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ first_name, last_name, email, password })
            });

    
            if (response.status === 302 || response.redirected) {
                window.location.href = "/home";
            } else {
                const result = await response.text();
                console.log(result);
            }
        }
    </script>

</body>
</html>
